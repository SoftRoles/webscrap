<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3003-webshot</title>

  <!--Webix -->
  <link rel="stylesheet" href="bower_components/webix/codebase/skins/compact.css">
  <script src="bower_components/webix/codebase/webix.js"></script>
  <style>
    .image .webix_template {
      position: relative;
      background: #aaa;
      padding: 50px 60px;
    }

    .title {
      position: absolute;
      top: 15px;
      color: #fff;
      font-size: 16px;
      width: 800px;
      text-align: center;
    }
  </style>

</head>

<body>

  <script>
    webix.ui({
      view: "window",
      body: {
        view: "carousel",
        id: "carousel",
        width: 935,
        height: 1500,
        cols: [
          { css: "image", scroll: "y", template: img, data: { src: "/webshot?url=http://google.com", title: "Google" } },
          { css: "image", scroll: "y", template: img, data: { src: "img/1522758957424example.png" } },
          { css: "image", scroll: "y", template: "<img src='img/1522758869087example.png' width='800'' />" },
          { css: "image", scroll: "y", template: img, data: { src: "img/1522758869087example.png" } }
        ],
        navigation: {
          type: "side"
        }
      },
      head: {
        view: "toolbar", type: "MainBar", elements: [
          { view: "label", label: "Photobook", align: 'left' }
        ]
      },
      top: 150,
      left: 150
    }).show();

    function img(obj) {
      return '<img src="' + obj.src + '"  width="800" class="content" ondragstart="return false"/><div class="title">' + obj.src + '</div>'
    }
  </script>
</body>

</html>
