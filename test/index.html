<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3003-webshot</title>

  <!--Webix -->
  <link rel="stylesheet" href="bower_components/webix/codebase/skins/compact.css">
  <script src="bower_components/webix/codebase/webix.js"></script>
  <style>
    .image .webix_template {
      position: relative;
      background: #aaa;
      padding: 50px 60px;
    }

    .title {
      position: absolute;
      top: 15px;
      color: #fff;
      font-size: 16px;
      width: 800px;
      text-align: center;
    }

    ::-webkit-scrollbar {
      width: 0px;
    }
  </style>

</head>

<body>

  <script>
    webix.ui({
      id: "body",
      cols: [
        {},
        {
          view: "carousel",
          id: "carousel",
          width: 935,
          height: window.innerHeight,
          cols: [
            {
              id: "1", css: "image", scroll: "y", template: img,
              data: { src: "/webshot?url=http://google.com", title: "Google" }
            },
            {
              id: "2", css: "image", scroll: "y", template: img,
              data: { src: "img/1522758957424example.png" }
            },
            {
              id: "3", css: "image", scroll: "y",
              template: "<img src='img/1522758869087example.png' width='800'' />"
            },
            {
              id: "4", css: "image", scroll: "y",
              template: img, data: { src: "img/1522758869087example.png" }
            }
          ],
          navigation: {
            type: "side"
          },
        },
        {}
      ],
    })

    function img(obj) {
      return '<img src="' + obj.src + '"  width="800" "/><div class="title">' + obj.src + '</div>'
    }

    window.onkeydown = checkKey;
    function checkKey(e) {
      e = e || window.event;
      var id = $$("carousel").getActiveId()
      if (e.keyCode == '38') { $$(id).scrollTo(0, $$(id).getScrollState().y - 10) }
      else if (e.keyCode == '40') { $$(id).scrollTo(0, $$(id).getScrollState().y + 10) }
      else if (e.keyCode == '33') {
        $$(id).scrollTo(0, $$(id).getScrollState().y - 3 * window.innerHeight / 4)
      }
      else if (e.keyCode == '34') {
        $$(id).scrollTo(0, $$(id).getScrollState().y + 3 * window.innerHeight / 4)
      }
      else if (e.keyCode == '37') { $$("carousel").showPrev() }
      else if (e.keyCode == '39') { $$("carousel").showNext() }
    }
  </script>
</body>

</html>
